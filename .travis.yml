language: cpp
# run on new infrastructure
sudo: false
cache: apt
# required packages to install
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - gperf
      - autoconf
      - automake
      - autotools-dev
      - libmpc-dev
      - libmpfr-dev
      - libgmp-dev
      - gawk
      - build-essential
      - bison
      - flex
      - texinfo
      - python-pexpect
      - libusb-1.0-0-dev

env:
  global:
    - RISCV="/home/travis/riscv_install"
    - MAKEFLAGS="-j3"
    - PATH="/home/travis/riscv_install/bin:$PATH"
  matrix:
    - XLEN=32
    - XLEN=64

before_install:
  # make install destination
  - mkdir -p $RISCV
  # don't forget to clone riscv-tests/env
  - cd riscv-tests
  - git submodule update --init
  - cd ..
  # openocd also needs submodules
  - cd riscv-openocd
  - git submodule update --init
  - cd ..
  # actually use new gcc
  - export CXX=g++-4.8 CC=gcc-4.8

# extra time duing long builds
install: travis_wait

script:
  - ./build.sh --with-xlen=$XLEN
  #- cd riscv-tests/build
  #- make debug-check
